<main>
    <div class="first-section">
        <div class="container">
            <div id ="first-jumb" class="jumbotron">
                <h1 style="margin-bottom: 20px">Sign Up as a SE Club Member</h1>
                <div class="container">
                    <div id="card-signup" class="card">
                        <div class="card-body">
                            Please fill in this form to create your accoutn. Required information is marked with (*).
                        </div>
                    </div>
                </div>
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label>*Name: </label>
                            <input type="text" class="form-control" id="name" required>
    
                            <label>*Student ID:</label>
                            <input type="text" class="form-control" id="id" required>
    
                            <label>*E-mail:</label>
                            <input type="email" class="form-control" id="email" required>
    
                            <label>*Password:</label>
                            <input type="password" class="form-control" id="password" required>
    
                            <label>*Repeat Password:</label>
                            <input type="password" class = "form-control" id="repeatPassword" required>
    
                            <label>Birthday:</label>
                            <input type="date" class="form-control" id="birthday">
    
                            
                            <label>Select your favourite event:</label>
                            <div class="input-group">
                                <select class="custom-select" id="inputGroupSelect01">
                                    <option selected>Choose...</option>
                                    <option value="1">Node.js Workshop</option>
                                    <option value="2">Javascript Workshop</option>
                                    <option value="3">MySQL Workshop</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-primary" type="submit">Submit form</button>
                </form>
                
            </div>
        </div>
    </div>
</main>
